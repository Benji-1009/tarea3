<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tarea 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tarea 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      @for (post of posts(); track post.id){
        <ion-item>
          <ion-title style="font-size: 20px; text-align: left;">
            <b>{{post.title}}</b>
          </ion-title>
          <p style="text-align: right;">
            {{post.body}}
          </p>
        </ion-item>
      }
    </ion-list>
  </div>
</ion-content>
